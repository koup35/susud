<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class and Id </title>
	<style>
		/* all the headings will be ponk*/
		h1{background-color: pink;}
		/* first heading pink,second heading gray,third heading yellow*/
		/* to do this we need class and id*/
		.c1{background-color: pink;}
		h1.c2{background-color: lightgray;}
		/* id #idname */
		/* class - multiple times, id - one time */
		h1#c3{background-color: yellow;}
	</style>
</head>
<body>
	<h1 calss="c1">Heading</h1>
	<h1 class="c2">Heading</h1>
	<h1 class="c1">Heading</h1>
	<h1 id="c3">Heading</h1>
	<p class="c1">Paragraph</p>
</body>
</html>
