<!DOCTYPE html>
<html>
<head>
	<style>
	strong{
		/*strong need not be bold*/
		font-weight: normal;
		color:red;
		font-size:200%;
	}
	em{
		/*em need not be italic */
		font-style: normal;
		background-color: gray;
		color:blue;
	}
	</style>
</head>
<body>
<p>
	Now if I want to <strong> strongly emphasize </strong> something or just <em> emphasize</em> it, it doesn't necessarily have to be bold or italic.
	</p>
</body>
</html>
