<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class and Id</title>
	<style>
		.standout{
			color: red;
			font-family: cursive;
		}
		.special{
			background-color: yellow;
			font-weight: bold;
		}
	</style>
</head>
<body>
<!-- color: red, font-family cursive -->
<p class="standout">iPhone! iPhone!</p>
<!-- special class -> background-color:yellow, font-weight:bold -->
<p class="special standout">See our spectacular iPhone specials!</p>
<p class="special">Offer valid only for Today!!.</p>
<!--standout class -> color:red,font-family:cursive -->
<p class="standout">We'll beat any advertised price!</p>

</body>
</html>
